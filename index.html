<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>23 февраля</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- фоновые картинки -->
  <div class="floating-images" id="floatingImages"></div>

  <!-- контейнер с коробкой -->
  <div class="container" id="giftContainer">
      <p class="open-text" id="openText">Открой!</p>
      <div class="gift-box" id="giftBox">
          <img src="images/korobka.jpg" id="boxImage" alt="Подарок">
      </div>
      <div class="message hidden" id="message">
          <p>Поздравляем наших дорогих парней с 23 февраля!</p>
      </div>
  </div>

  <!-- конфетти (снизу, чтобы коробка сверху) -->
  <canvas id="confetti"></canvas>

  <script src="script.js"></script>
</body>
</html>
